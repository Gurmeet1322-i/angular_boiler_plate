<div class="front-forms">
    <div class="container-fluid">
        <div class="login_box">
            <div class="front-logo text-center">
                <h4>Forgot/Change Password</h4>
            </div>

            <form class="form-box" [formGroup]="forgotPasswordForm" (ngSubmit)="submit()">

                <div class="row">
                    <div class="col-12">
                        <div class="form-group">
                            <span class="icon_wrapper">
                                <img src="assets/img/icons/admin.svg" alt="blyott" width="20" />
                            </span>
                            <input type="text" class="form-control" formControlName="username" placeholder="Username">
                            <span class="error-message"
                                *ngIf="forgotPasswordForm.controls['username'].hasError('required') &&  forgotPasswordForm.controls['username'].touched">This
                                field is required.</span>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <div class="d-flex align-items-center justify-content-center">
                            <button class="btn btn-md btn-white text-uppercase shadow btn-radius">send</button>
                        </div>
                    </div>
                </div>


            </form>
            <div class="row">
                <div class="col-12">
                    <div class="text-center forgot_pass">
                        <a [routerLink]="['sign-in']" class="text-underline">Back to log in</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
