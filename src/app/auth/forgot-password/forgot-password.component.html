<div class="card mx-auto">
    <form  >
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-input border rounded" formControlName="email" id="exampleInputEmail1"
                aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" *ngIf="" class="form-text text-danger">Please enter valid email.</small>
        </div>
        <div class="form-group">

            <a href="javascript:void()" [routerLink]="[]">Forgot password?</a>
        </div>
        <div class="row">
            <div class="col-6">
                <button type="submit" class="btn btn-success">Send link to mail</button>
            </div>
            <div class="col-6">
                <button type="button" [routerLink]="[]" class="btn btn-primary"
                    style="margin-left: 80px;">Sign In</button>
            </div>
        </div>

    </form>
</div>
